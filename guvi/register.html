<!DOCTYPE html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/register.js"></script> 
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card w-25 my-auto">
                <div class="card-header text-centre">
                    <h3>Registration Form</h3>
                </div>
                <div class="card-body">
                    <form action="php/register.php" method="post" id="register-form">
                        <div class="form-group">
                            <lable for="firstName">First Name</lable>
                            <input type="text" class="form-control" name="firstname" id="firstName" required/>

                        </div>
                        <div class="form-group">
                            <lable for="lastName">Last Name</lable>
                            <input type="text" class="form-control" name="lastname" id="lastName" required/>

                        </div>
                        <div class="form-group">
                            <lable for="email">Email</lable>
                            <input type="text" class="form-control" name="email" id="email" required/>

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" name="" required/>
                        </div>
                        <div class="form-group">
                            <lable for="number">Phone Number</lable>
                            <input type="text" class="form-control" name="phonenumber" id="number"required/>

                        </div>
                        
                        <input type="submit" class="btn btn-primary w-100 " value="Register">
                        
                        <a href="login.html">Already have an account? Login here</a>
                    </form>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
