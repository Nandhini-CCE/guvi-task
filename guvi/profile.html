<!DOCTYPE html>
<head>
    <title>Profile page</title>
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="row justify-content-center">
    <div class="profile-cont">
        <h1 class="text-success mb-4">Welcome, Have a great day!</h1>

        <div class="d-flex justify-content-between">
        <h1>Profile page</h1>
        <div class="logout d-flex justify-content-between">
            <button type="button" id="logoutbutton" class="btn btn-outline-danger ">Logout</button>
        </div>
        </div>
        <div id="loading-message"><p>Loading....</p></div>

        <div class="display-details">
            <p><strong>Email:</strong></p>
            <p><strong>DOB:</strong></p>
            <p><strong>AGE:</strong></p>
            <p><strong>CONTACT:</strong></p>
            <button class="btn btn-outline-success editbtn">Edit</button>
        </div>

        <div class="edit-details" style="display: none">
        
			
			<div class="form-group mb-3">
				<label for="email">Email:</label>
				<input type="email" class="form-control disabled" id="email" name="email" required>
				<div id="email-error" class="text-danger"></div>
			</div>
            <div class="form-group mb-3">
				<label for="name">DOB:</label>
				<input type="date" class="form-control" id="dob" name="dateofbirth" >
			</div>
            <div class="form-group mb-3">
				<label for="name">AGE:</label>
				<input type="number" class="form-control" id="age" name="age" >
			</div>
            <div class="form-group mb-3">
				<label for="name">CONTACT:</label>
				<input type="number" maxlength="10" class="form-control" id="contact" name="contact" >
			</div>
			<button  class="btn btn-primary mt-3 savebtn">SAVE</button>
            <button  class="btn btn-danger mt-3 cancelbtn">CANCEL</button>

    </div>
    </div>
</body>
</html>
